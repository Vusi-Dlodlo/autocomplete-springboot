<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- Default theme; change to 'dark', 'orange', or 'teal' -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3.4.1 Themed Layout Test</title>
    <!-- Bootstrap 3.4.1 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Theme CSS (inline for simplicity) -->
    <style>
        /* ===== Your Provided Variables ===== */
        /* These are the base color variables you defined, including brand colors, neutrals, and system surfaces. */
        :root {
          --brand-orange-700: #EA5A24; /* Dark Orange (Pantone 1665 C) */
          --brand-orange-600: #EF7726; /* Medium Orange (Pantone 716 C) */
          --brand-orange-500: #F59C23; /* Light Orange (Pantone 716 C) */
          --brand-black: #000000;      /* Pantone Black C */
          --brand-white: #FFFFFF;      /* Pantone White */

          --brand-gradient-1: #EA5A24;
          --brand-gradient-2: #EF7726;
          --brand-gradient-3: #F59C23;

          /* Secondary / Tertiary ramps */
          --brand-green-050: #F3FFF3;
          --brand-green-100: #BBC8B8;
          --brand-green-200: #C1D2C0;
          --brand-green-300: #7C8C7C;
          --brand-green-400: #8FA190;
          --brand-green-500: #506050;

          --brand-teal-100: #00ABA9;
          --brand-teal-200: #4AC1C5;
          --brand-teal-300: #007C7B;
          --brand-teal-400: #009095;
          --brand-teal-500: #004E4B;
          --brand-teal-600: #006367;

          /* Functional */
          --func-success-300: #4EF2BC;
          --func-success-400: #00E0A8;
          --func-success-500: #00DC8C;
          --func-success-600: #00C075;
          --func-success-700: #009C64;
          --func-error:      #FF0000;

          /* Neutrals */
          --ghost-100: #D3D5D5;
          --ghost-300: #BDBEBE;
          --ghost-400: #939393; /* Universal */
          --ghost-500: #858686;
          --ghost-600: #767777;
          --ghost-700: #444647;

          /* System surfaces */
          --sys-paper-light: #FFFFFF;
          --sys-ink-light:   #000000;
          --sys-elev-light:  #E7E6E6;
          --sys-handle-light:#EDEFEE;
          --sys-bg-dark:     #1B1B1B;
          --sys-elev-dark:   #333333;
          --sys-ink-dark:    #FFFFFF;
        }

        /* ===== Themes (semantic mappings) ===== */
        /* These define the semantic color variables for each theme, mapping your base variables to roles like primary, secondary, etc. */
        :root,
        :root[data-theme="light"] {
          --color-bg: var(--sys-paper-light);
          --color-elev: var(--sys-elev-light);
          --color-text: var(--sys-ink-light);
          --color-muted-text: var(--ghost-600);

          --color-primary: var(--brand-orange-700);
          --color-primary-contrast: var(--brand-white);
          --color-secondary: var(--brand-teal-300);
          --color-secondary-contrast: var(--brand-white);

          --color-success: var(--func-success-600);
          --color-error: var(--func-error);

          --color-border: var(--ghost-400);

          --gradient-brand: linear-gradient(90deg, var(--brand-gradient-1) 0%, var(--brand-gradient-2) 50%, var(--brand-gradient-3) 100%);
        }

        :root[data-theme="dark"] {
          --color-bg: var(--sys-bg-dark);
          --color-elev: var(--sys-elev-dark);
          --color-text: var(--sys-ink-dark);
          --color-muted-text: var(--ghost-300);

          --color-primary: var(--brand-orange-600);
          --color-primary-contrast: var(--brand-black);
          --color-secondary: var(--brand-teal-200);
          --color-secondary-contrast: var(--brand-black);

          --color-success: var(--func-success-500);
          --color-error: var(--func-error);

          --color-border: var(--ghost-700);

          --gradient-brand: linear-gradient(90deg, var(--brand-orange-600) 0%, var(--brand-orange-500) 100%);
        }

        :root[data-theme="orange"] {
          --color-bg: var(--brand-white);
          --color-elev: var(--brand-white);
          --color-text: var(--brand-black);
          --color-muted-text: var(--ghost-600);

          --color-primary: var(--brand-orange-700);
          --color-primary-contrast: var(--brand-white);
          --color-secondary: var(--brand-orange-500);
          --color-secondary-contrast: var(--brand-black);

          --color-success: var(--func-success-600);
          --color-error: var(--func-error);

          --color-border: var(--ghost-400);

          --gradient-brand: linear-gradient(135deg, var(--brand-orange-700) 0%, var(--brand-orange-600) 50%, var(--brand-orange-500) 100%);
        }

        :root[data-theme="teal"] {
          --color-bg: var(--sys-paper-light);
          --color-elev: var(--sys-elev-light);
          --color-text: var(--sys-ink-light);
          --color-muted-text: var(--ghost-600);

          --color-primary: var(--brand-teal-400);
          --color-primary-contrast: var(--brand-white);
          --color-secondary: var(--brand-orange-600);
          --color-secondary-contrast: var(--brand-white);

          --color-success: var(--func-success-400);
          --color-error: var(--func-error);

          --color-border: var(--ghost-400);

          --gradient-brand: linear-gradient(90deg, var(--brand-teal-200) 0%, var(--brand-teal-400) 50%, var(--brand-teal-600) 100%);
        }

        /* ===== Bootstrap Overrides Using Your Variables ===== */
        /* These styles override Bootstrap's defaults to apply your theme variables to components. */

        /* Global Body and Text */
        /* Sets the overall background and text color for the page. */
        body {
          background-color: var(--color-bg);
          color: var(--color-text);
        }

        /* Navbar */
        /* Styles the top navigation bar with primary color and contrast text. */
        .navbar-default {
          background-color: var(--color-primary);
          border-color: var(--color-border);
          color: var(--color-primary-contrast);
        }
        .navbar-default .navbar-nav > li > a {
          color: var(--color-primary-contrast);
        }
        .navbar-default .navbar-nav > li > a:hover,
        .navbar-default .navbar-nav > li > a:focus {
          background-color: var(--color-secondary);
          color: var(--color-secondary-contrast);
        }
        .navbar-default .navbar-brand {
          color: var(--color-primary-contrast);
        }

        /* Sidebar (Now matching navbar color) */
        /* Styles the sidebar to match the navbar's primary color and text for consistency. */
        .sidebar {
          background-color: var(--color-primary); /* Changed to match navbar */
          color: var(--color-primary-contrast); /* Changed to match navbar text */
          border-right: 1px solid var(--color-border);
          min-height: 100vh;
        }
        .sidebar .nav > li > a {
          color: var(--color-primary-contrast); /* Changed to match navbar text */
        }
        .sidebar .nav > li > a:hover {
          background-color: var(--color-secondary);
          color: var(--color-secondary-contrast);
        }

        /* Panels */
        /* Styles content panels with background, borders, and themed headings. */
        .panel {
          background-color: var(--color-bg);
          border-color: var(--color-border);
          color: var(--color-text);
        }
        .panel-default > .panel-heading {
          background-color: var(--color-primary);
          color: var(--color-primary-contrast);
          border-color: var(--color-border);
        }
        .panel-body {
          background-color: var(--color-elev);
        }

        /* Dropdowns */
        /* Styles dropdown menus with elevated background and themed hover states. */
        .dropdown-menu {
          background-color: var(--color-elev);
          border-color: var(--color-border);
        }
        .dropdown-menu > li > a {
          color: var(--color-text);
        }
        .dropdown-menu > li > a:hover,
        .dropdown-menu > li > a:focus {
          background-color: var(--color-primary);
          color: var(--color-primary-contrast);
        }

        /* Buttons */
        /* Styles buttons with primary, default, success, and danger variants using theme colors. */
        .btn {
          border-color: var(--color-border);
          color: var(--color-text);
        }
        .btn-primary {
          background-color: var(--color-primary);
          border-color: var(--color-primary);
          color: var(--color-primary-contrast);
        }
        .btn-primary:hover,
        .btn-primary:focus {
          background-color: var(--color-secondary);
          border-color: var(--color-secondary);
          color: var(--color-secondary-contrast);
        }
        .btn-default {
          background-color: var(--color-elev);
          color: var(--color-text);
        }
        .btn-default:hover {
          background-color: var(--color-primary);
          color: var(--color-primary-contrast);
        }
        .btn-success {
          background-color: var(--color-success);
          border-color: var(--color-success);
          color: var(--color-bg);
        }
        .btn-danger {
          background-color: var(--color-error);
          border-color: var(--color-error);
          color: var(--color-bg);
        }

        /* Tooltips */
        /* Styles Bootstrap tooltips with primary color background and arrows. */
        .tooltip {
          opacity: 1;
        }
        .tooltip-inner {
          background-color: var(--color-primary);
          color: var(--color-primary-contrast);
        }
        .tooltip.top .tooltip-arrow {
          border-top-color: var(--color-primary);
        }
        .tooltip.bottom .tooltip-arrow {
          border-bottom-color: var(--color-primary);
        }
        .tooltip.left .tooltip-arrow {
          border-left-color: var(--color-primary);
        }
        .tooltip.right .tooltip-arrow {
          border-right-color: var(--color-primary);
        }

        /* Alerts */
        /* Styles alert messages with themed backgrounds for success, danger, warning, and info. */
        .alert {
          background-color: var(--color-elev);
          border-color: var(--color-border);
          color: var(--color-text);
        }
        .alert-success {
          background-color: var(--color-success);
          border-color: var(--color-success);
          color: var(--color-bg);
        }
        .alert-danger {
          background-color: var(--color-error);
          border-color: var(--color-error);
          color: var(--color-bg);
        }
        .alert-warning {
          background-color: var(--brand-orange-500);
          border-color: var(--brand-orange-500);
          color: var(--brand-black);
        }
        .alert-info {
          background-color: var(--color-secondary);
          border-color: var(--color-secondary);
          color: var(--color-secondary-contrast);
        }

        /* Theme Switcher Buttons */
        /* Adds margin to the theme switcher buttons for spacing. */
        .theme-switcher {
          margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <!-- Top navigation bar with brand, links, and a dropdown menu. -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <!-- Left sidebar with navigation items, matching the navbar's color. -->
            <div class="col-md-3 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#">Sidebar Item 1</a></li>
                    <li><a href="#">Sidebar Item 2</a></li>
                    <li><a href="#">Sidebar Item 3</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <!-- Main content area with theme switcher, panels, buttons, and alerts. -->
            <div class="col-md-9">
                <!-- Theme Switcher -->
                <!-- Buttons to switch between themes dynamically. -->
                <div class="theme-switcher">
                    <button class="btn btn-default" onclick="setTheme('light')">Light Theme</button>
                    <button class="btn btn-default" onclick="setTheme('dark')">Dark Theme</button>
                    <button class="btn btn-default" onclick="setTheme('orange')">Orange Theme</button>
                    <button class="btn btn-default" onclick="setTheme('teal')">Teal Theme</button>
                </div>

                <!-- Panels -->
                <!-- Example panel with heading, body, and buttons inside. -->
                <div class="panel panel-default">
                    <div class="panel-heading">Panel Heading</div>
                    <div class="panel-body">
                        <p>This is a panel body with some content.</p>
                        <!-- Buttons -->
                        <!-- Various button types with tooltips for testing. -->
                        <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Primary Button Tooltip">Primary Button</button>
                        <button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Default Button Tooltip">Default Button</button>
                        <button class="btn btn-success">Success Button</button>
                        <button class="btn btn-danger">Danger Button</button>
                    </div>
                </div>

                <!-- Alerts -->
                <!-- Example alerts for success, danger, warning, and info. -->
                <div class="alert alert-success">This is a success alert!</div>
                <div class="alert alert-danger">This is a danger alert!</div>
                <div class="alert alert-warning">This is a warning alert!</div>
                <div class="alert alert-info">This is an info alert!</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 3.4.1 JS and jQuery -->
    <!-- Loads jQuery and Bootstrap JS for interactivity. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Initialize Tooltips -->
    <!-- JavaScript to enable Bootstrap tooltips on elements with data-toggle="tooltip". -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        // Theme Switching Function
        // Function to change the theme by setting the data-theme attribute on the root element.
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
        }
    </script>
</body>
</html>
