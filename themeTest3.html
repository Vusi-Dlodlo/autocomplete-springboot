<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- Default theme -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 3.4.1 Themed Layout with Animated Theme Icon</title>

  <!-- Bootstrap 3.4.1 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  
  <style>
    /* Color variables */
    :root {
      --brand-orange-700: #EA5A24;
      --brand-orange-600: #EF7726;
      --brand-orange-500: #F59C23;
      --brand-black: #000000;
      --brand-white: #FFFFFF;
      --brand-gradient-1: #EA5A24;
      --brand-gradient-2: #EF7726;
      --brand-gradient-3: #F59C23;
      --brand-green-300: #7C8C7C;
      --brand-teal-200: #4AC1C5;
      --brand-teal-300: #007C7B;
      --brand-teal-400: #009095;
      --func-success-600: #00C075;
      --func-error: #FF0000;
      --ghost-400: #939393;
      --sys-paper-light: #FFFFFF;
      --sys-ink-light: #000000;
      --sys-elev-light: #E7E6E6;
      --sys-bg-dark: #1B1B1B;
      --sys-elev-dark: #333333;
      --sys-ink-dark: #FFFFFF;
    }

    /* Theme mappings */
    :root,
    :root[data-theme="light"] {
      --color-bg: var(--sys-paper-light);
      --color-elev: var(--sys-elev-light);
      --color-text: var(--sys-ink-light);
      --color-primary: var(--brand-orange-700);
      --color-primary-contrast: var(--brand-white);
      --color-secondary: var(--brand-teal-300);
      --color-secondary-contrast: var(--brand-white);
      --color-hover: var(--brand-green-300);
      --color-border: var(--ghost-400);
      --gradient-brand: linear-gradient(90deg, var(--brand-gradient-1), var(--brand-gradient-2), var(--brand-gradient-3));
    }
    :root[data-theme="dark"] {
      --color-bg: var(--sys-bg-dark);
      --color-elev: var(--sys-elev-dark);
      --color-text: var(--sys-ink-dark);
      --color-primary: var(--brand-orange-600);
      --color-primary-contrast: var(--brand-black);
      --color-secondary: var(--brand-teal-200);
      --color-secondary-contrast: var(--brand-black);
      --color-hover: var(--func-error);
      --color-border: var(--ghost-400);
      --gradient-brand: linear-gradient(90deg, var(--brand-orange-600), var(--brand-orange-500));
    }
    :root[data-theme="orange"] {
      --color-bg: var(--brand-white);
      --color-elev: var(--brand-white);
      --color-text: var(--brand-black);
      --color-primary: var(--brand-orange-700);
      --color-primary-contrast: var(--brand-white);
      --color-secondary: var(--brand-orange-500);
      --color-secondary-contrast: var(--brand-black);
      --color-hover: var(--brand-teal-300);
      --color-border: var(--ghost-400);
      --gradient-brand: linear-gradient(135deg, var(--brand-orange-700), var(--brand-orange-600), var(--brand-orange-500));
    }
    :root[data-theme="teal"] {
      --color-bg: var(--sys-paper-light);
      --color-elev: var(--sys-elev-light);
      --color-text: var(--sys-ink-light);
      --color-primary: var(--brand-teal-400);
      --color-primary-contrast: var(--brand-white);
      --color-secondary: var(--brand-orange-600);
      --color-secondary-contrast: var(--brand-white);
      --color-hover: var(--brand-orange-500);
      --color-border: var(--ghost-400);
      --gradient-brand: linear-gradient(90deg, var(--brand-teal-200), var(--brand-teal-400), var(--brand-teal-600));
    }

    /* Global transitions */
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 1.2s ease, color 1.2s ease;
    }
    .navbar-default {
      background-color: var(--color-primary);
      border-color: var(--color-border);
      color: var(--color-primary-contrast);
      transition: background-color 1.2s ease, border-color 1.2s ease, color 1.2s ease;
    }
    .navbar-default .navbar-nav > li > a {
      color: var(--color-primary-contrast);
      transition: color 1.2s ease;
    }
    .navbar-default .navbar-nav > li > a:hover,
    .navbar-default .navbar-nav > li > a:focus {
      background-color: var(--color-hover);
      color: var(--color-primary-contrast);
    }
    .navbar-default .navbar-brand {
      color: var(--color-primary-contrast);
      transition: color 1.2s ease;
    }
    .sidebar {
      background-color: var(--color-primary);
      color: var(--color-primary-contrast);
      border-right: 1px solid var(--color-border);
      min-height: 100vh;
      transition: background-color 1.2s ease, color 1.2s ease, border-color 1.2s ease;
    }
    .sidebar .nav > li > a {
      color: var(--color-primary-contrast);
      transition: color 1.2s ease;
    }
    .sidebar .nav > li > a:hover {
      background-color: var(--color-hover);
      color: var(--color-primary-contrast);
    }
    .panel {
      background-color: var(--color-bg);
      border-color: var(--color-border);
      color: var(--color-text);
      transition: background-color 1.2s ease, border-color 1.2s ease, color 1.2s ease;
    }
    .panel-default > .panel-heading {
      background-color: var(--color-primary);
      color: var(--color-primary-contrast);
      border-color: var(--color-border);
      transition: background-color 1.2s ease, color 1.2s ease, border-color 1.2s ease;
    }
    .panel-body {
      background-color: var(--color-elev);
      transition: background-color 1.2s ease;
    }
    .dropdown-menu {
      background-color: var(--color-elev);
      border-color: var(--color-border);
      transition: background-color 1.2s ease, border-color 1.2s ease;
    }
    .dropdown-menu > li > a {
      color: var(--color-text);
      transition: color 1.2s ease;
    }
    .dropdown-menu > li > a:hover,
    .dropdown-menu > li > a:focus {
      background-color: var(--color-hover);
      color: var(--color-text);
    }
    .btn {
      border-color: var(--color-border);
      color: var(--color-text);
      transition: background-color 1.2s ease, border-color 1.2s ease, color 1.2s ease;
    }
    .btn-primary {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
      color: var(--color-primary-contrast);
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--color-secondary);
      border-color: var(--color-secondary);
      color: var(--color-secondary-contrast);
    }
    .btn-default {
      background-color: var(--color-elev);
      color: var(--color-text);
    }
    .btn-default:hover {
      background-color: var(--color-hover);
      color: var(--color-text);
    }
    .btn-success {
      background-color: var(--func-success-600);
      border-color: var(--func-success-600);
      color: var(--color-bg);
    }
    .btn-danger {
      background-color: var(--func-error);
      border-color: var(--func-error);
      color: var(--color-bg);
    }
    .tooltip {
      opacity: 1;
    }
    .tooltip-inner {
      background-color: var(--color-primary);
      color: var(--color-primary-contrast);
      transition: background-color 1.2s ease, color 1.2s ease;
    }
    .tooltip.top .tooltip-arrow {
      border-top-color: var(--color-primary);
      transition: border-color 1.2s ease;
    }
    .tooltip.bottom .tooltip-arrow {
      border-bottom-color: var(--color-primary);
      transition: border-color 1.2s ease;
    }
    .tooltip.left .tooltip-arrow {
      border-left-color: var(--color-primary);
      transition: border-color 1.2s ease;
    }
    .tooltip.right .tooltip-arrow {
      border-right-color: var(--color-primary);
      transition: border-color 1.2s ease;
    }
    .alert {
      background-color: var(--color-elev);
      border-color: var(--color-border);
      color: var(--color-text);
      transition: background-color 1.2s ease, border-color 1.2s ease, color 1.2s ease;
    }
    .alert-success {
      background-color: var(--func-success-600);
      border-color: var(--func-success-600);
      color: var(--color-bg);
    }
    .alert-danger {
      background-color: var(--func-error);
      border-color: var(--func-error);
      color: var(--color-bg);
    }
    .alert-warning {
      background-color: var(--brand-orange-500);
      border-color: var(--brand-orange-500);
      color: var(--brand-black);
    }
    .alert-info {
      background-color: var(--brand-teal-300);
      border-color: var(--brand-teal-300);
      color: var(--brand-white);
    }

    .theme-switcher {
      margin: 10px 0;
      text-align: center;
    }

    /* Theme Icon with gradient background for the animation */
    .theme-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: var(--gradient-brand);
      border-radius: 50%;
      transform-style: preserve-3d;
      transform-origin: center;
      font-size: 5rem;
      color: var(--brand-white);
      z-index: 1050;
      pointer-events: none;
      user-select: none;
      display: none;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    @keyframes flipInAnimation {
      0% {
        transform: translate(-50%, -50%) rotateY(90deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) rotateY(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) rotateY(0deg);
        opacity: 1;
      }
    }

    .theme-icon.flip-in {
      display: flex;
      animation: flipInAnimation 1.2s ease forwards;
    }

    :root[data-theme="light"] .theme-icon::before {
      content: "\f185"; /* FontAwesome sun */
      font-family: FontAwesome;
    }
    :root[data-theme="dark"] .theme-icon::before {
      content: "\f186"; /* FontAwesome moon */
      font-family: FontAwesome;
    }
    :root[data-theme="orange"] .theme-icon::before {
      content: "\f1fd"; /* FontAwesome fire */
      font-family: FontAwesome;
    }
    :root[data-theme="teal"] .theme-icon::before {
      content: "\f043"; /* FontAwesome tint */
      font-family: FontAwesome;
    }
  </style>
</head>
<body>
  <!-- Theme Icon -->
  <div class="theme-icon" aria-hidden="true"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar-collapse"
          aria-expanded="false"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a
              href="#"
              class="dropdown-toggle"
              data-toggle="dropdown"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Dropdown <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#">Sidebar Item 1</a></li>
          <li><a href="#">Sidebar Item 2</a></li>
          <li><a href="#">Sidebar Item 3</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <!-- Theme Switcher -->
        <div class="theme-switcher">
          <button class="btn btn-default" data-theme="light">Light Theme</button>
          <button class="btn btn-default" data-theme="dark">Dark Theme</button>
          <button class="btn btn-default" data-theme="orange">Orange Theme</button>
          <button class="btn btn-default" data-theme="teal">Teal Theme</button>
        </div>

        <!-- Panels -->
        <div class="panel panel-default">
          <div class="panel-heading">Panel Heading</div>
          <div class="panel-body">
            <p>This is a panel body with some content.</p>
            <button
              class="btn btn-primary"
              data-toggle="tooltip"
              data-placement="top"
              title="Primary Button Tooltip"
            >
              Primary Button
            </button>
            <button
              class="btn btn-default"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Default Button Tooltip"
            >
              Default Button
            </button>
            <button class="btn btn-success">Success Button</button>
            <button class="btn btn-danger">Danger Button</button>
          </div>
        </div>

        <!-- Alerts -->
        <div class="alert alert-success">This is a success alert!</div>
        <div class="alert alert-danger">This is a danger alert!</div>
        <div class="alert alert-warning">This is a warning alert!</div>
        <div class="alert alert-info">This is an info alert!</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 3.4.1 JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();

      const themeIcon = document.querySelector('.theme-icon');
      const container = document.documentElement;

      document.querySelectorAll('.theme-switcher button').forEach((btn) => {
        btn.addEventListener('click', () => {
          const selectedTheme = btn.getAttribute('data-theme');

          // Reset animation
          themeIcon.classList.remove('flip-in');

          // Set theme attribute changes icon and stylesheet colors
          container.setAttribute('data-theme', selectedTheme);

          // Show icon and restart flip animation
          themeIcon.style.display = 'flex';
          void themeIcon.offsetWidth; // Trigger reflow for animation reset
          themeIcon.classList.add('flip-in');

          // Hide the main content during animation to avoid flicker
          document.querySelector('.container-fluid').style.visibility = 'hidden';

          // After animation duration, hide icon and show content
          setTimeout(() => {
            themeIcon.style.display = 'none';
            document.querySelector('.container-fluid').style.visibility = 'visible';
          }, 1200); // Matches CSS animation length
        });
      });
    });
  </script>
</body>
</html>
